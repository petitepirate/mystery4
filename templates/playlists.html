{% extends 'base.html' %}

{% block content %}

<h1>Availabile Playlists</h1>

<ul>
{% for playlist in playlists %}
  <li>
    <a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a>
  </li>
{% endfor %}
</ul>

<p><a class="btn btn-info" href="/playlists/add">Add a playlist</a></p>

{% endblock %}
